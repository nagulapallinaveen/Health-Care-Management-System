<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Health Care System - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/appointment-form.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <div class="back-ground-img">
        <header>
            <div class="logo">
                <img src="./images/logo.png" alt="Medicare Logo">
                <h1>Health Care System</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><span class="home"><i class="fa fa-fw fa-home"></i></span>About Us</a></li>
                    <li><a href="services.html"><span class="home"><i class="fa fa-fw fa-home"></i></span>Services</a>
                    </li>
                    <li><a href="book-apointment.html"><span><i class="fa fa-search"></i></span>Book Appointment</a>
                    </li>
                    <li><a href="login.html"><span><i class="fa fa-file-text"></i></span>Login</a></li>
                    <li><a href="createaccount.html"> Sign Up</a></li>
                    <li><a href="contact-us.html"><span><i class="fa fa-file-text"></i></span>Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="card"></div>
            <div class="card">
                <h1 class="title"> Appointment Form
                    <div class="close"></div>
                </h1>
                <form method="get" action="user-page.html">
                    <div class="input-container">
                        <input type="text" id="#{label}" required="required" />
                        <label for="#{label}"><i class="fa fa-user"></i> &nbsp; First Name </label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="#{label}" required="required" />
                        <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Last Name </label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="#{label}" required="required" />
                        <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Email </label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="#{label}" required="required" />
                        <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Age </label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="#{label}" required="required" />
                        <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Phone Number </label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="#{label}" required="required" />
                        <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Address </label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <label for="dropdown" class="dropdown-label"></label>
                        <select id="dropdown" class="dropdown-select">
                            <option value="">Select Gender</option>
                            <option value="link1">Male</option>
                            <option value="link2">Female</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="dropdown" class="dropdown-label"></label>
                        <select id="dropdown" class="dropdown-select">
                            <option value="">Choose an Doctor</option>
                            <option value="link1">Naveen</option>
                            <option value="link2">Meghanjali</option>
                            <option value="link3">Surendra</option>
                            <option value="link3">Mounica</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <div style="color: white">Choose Appointment Date & Time</div>
                        <label for="datetime-local"></label>
                        <input type="datetime-local" id="datetime-local" name="datetime-local" required="required" />
                    </div>
                    <div class="input-container">
                        <input type="textarea" id="#{label}" value="" required="required" />
                        <label for="#{label}"><i class="fa fa-lock"></i> &nbsp; Your Message</label>
                        <div class="bar"></div>
                    </div>
                    <div style="overflow: hidden !important;" class="button-container">
                        <button><span>Schedule Appointment &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Medicare Healthcare System. All rights reserved.</p>
    </footer>
</body>

</html>
