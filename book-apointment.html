<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        footer {
            position: fixed;
        }

        /* Extra Small Devices, Phones (portrait) */
        @media only screen and (max-width: 720px) and (max-height: 800px) {
            footer {
                position: inherit;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a style="text-decoration: none" href="./index.html">
                <h1>USF University Classroom Navigation System</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="about-us.html"><span class="home"><i class="fa fa-fw fa-home"></i></span>Account Details</a></li>
                <li><a href="book-apointment.html"><span><i class="fa fa-search"></i></span>Navigation</a>
                </li>
                <li><a href="login.html"><span><i class="fa fa-file-text"></i></span>Login</a></li>
                <li><a href="createaccount.html"> Sign Up</a></li>
                <li><a href="contact-us.html"><span><i class="fa fa-file-text"></i></span>Feedback</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title"> Navigation Page
                <div class="close"></div>
            </h1>
            <form>
                <div class="input-container">
                    <input type="text" id="#{label}" required="required" />
                    <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Starting Location: </label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="#{label}" value="" required="required" />
                    <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Ending Location:</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Search &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></span></button>
                </div>
                <br>
                <div class="container">
                    <div class="contact-info">
                        <div>
                            <img
                                src="images/a.png"
                                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"/>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 USF University Classroom Navigation System. All rights reserved.</p>
    </footer>
</body>

</html>
