    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title"> Forgot Password
                <div class="close"></div>
            </h1>
            <form novalidate>
                <div class="input-container" id="username-email-container">
                    <input type="text" id="username-email" required="required" />
                    <label for="username-email"><i class="fa fa-user"></i> &nbsp; Username/Email </label>
                    <div class="bar"></div>
                </div>
                <div class="input-container"><span style="color:red" class="username-email-error-message"></span></div>
                <div class="button-container">
                    <button><span>Reset Password &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></span></button>
                </div>
            </form>

        </div>
    </div>
    <script>
        const form = document.querySelector("form");
        const button = document.querySelector("button");

        form.addEventListener("submit", function (event) {
            const isUsernameEmailValid = validateUsernameEmail();
            if (!isUsernameEmailValid) {
                event.preventDefault();
            }
        });
        const usernameEmailField = document.getElementById("username-email");
        const usernameEmailErrorMessage = document.querySelector(".username-email-error-message");
        const usernameEmailContainer = document.getElementById("username-email-container");

        usernameEmailField.addEventListener("blur", validateUsernameEmail);

        function validateUsernameEmail() {
            const usernameEmailValue = usernameEmailField.value.trim();
            if (usernameEmailValue === "" || !isValidEmail(usernameEmailValue)) {
                usernameEmailContainer.classList.add("error");
                usernameEmailErrorMessage.textContent = "Please enter a valid email address";
                usernameEmailErrorMessage.style.display = "block";
                return false;
            }
            usernameEmailContainer.classList.remove("error");
            usernameEmailErrorMessage.style.display = "none";
            return true;
        }
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
