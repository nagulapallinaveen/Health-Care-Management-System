<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        footer {
            position: fixed;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Medicare Logo">
            <h1>Health Care System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><span class="home"><i class="fa fa-fw fa-home"></i></span>About Us</a></li>
                <li><a href="services.html"><span class="home"><i class="fa fa-fw fa-home"></i></span>Services</a>
                </li>
                <li><a href="book-apointment.html"><span><i class="fa fa-search"></i></span>Book Appointment</a>
                </li>
                <li><a href="login.html"><span><i class="fa fa-file-text"></i></span>Login</a></li>
                <li><a href="contact-us.html"><span><i class="fa fa-file-text"></i></span>Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title"> Sign up
                <div class="close"></div>
            </h1>
            <form method="get" action="user-page.html">
                <div class="input-container">
                    <input type="text" id="#{label}" required="required" />
                    <label for="#{label}"><i class="fa fa-user"></i> &nbsp; First Name </label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="#{label}" required="required" />
                    <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Last Name </label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="email" id="#{label}" required="required" />
                    <label for="#{label}"><i class="fa fa-user"></i> &nbsp; Email </label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="#{label}" value="" required="required" />
                    <label for="#{label}"><i class="fa fa-lock"></i> &nbsp; Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="#{label}" value="" required="required" />
                    <label for="#{label}"><i class="fa fa-lock"></i> &nbsp; Retype Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Create Account &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></span></button>
                </div>


            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Medicare Healthcare System. All rights reserved.</p>
    </footer>
</body>

</html>
